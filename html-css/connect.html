      <div style="clear: both;"></div>
      <div id="connect">
        <h3 style="text-align: center;">CONNECT WITH YISA</h3>
        <form action="http://www.usc.edu/cgi-bin/mail_form/lingyili@usc.edu" method="POST">
          <div class="form-row">
            <label for="job">Name:</label> <input type="text" name="job" />
          </div>
          <div class="form-row">
            <label>Do you like my webpage?</label>
            <input type="radio" name="likeness" value="like" />
            <label class="radio-label"for="male">Yes</label>
            <input type="radio" name="likeness" value="unlike" />
            <label class="radio-label" for="female">No</label>
          </div>
          <div class="form-row">
            <label>Where are you from?</label>
            <select>
              <option name="continent" value="Africa">Africa</option>
              <option name="continent" value="Asia">Asia</option>
              <option name="continent" value="Europe">Europe</option>
              <option name="continent" value="North America">North America</option>
              <option name="continent" value="South America">South America</option>
              <option name="continent" value="Antarctica">Antarctica</option>
              <option name="continent" value="Australia">Australia</option>
            </select>
          </div>
          <div class="form-row">
            <label>Which one are you?</label>
            <input type="checkbox" name="person" value="panda" /> <label class="checkbox-label" for="panda">Panda lover</label>
            <input type="checkbox" name="person" value="travel" /> <label class="checkbox-label" for="travel">Traveler</label>
          </div>
          <div class="form-row">
            <label>Comments:</label>
            <textarea name="comments"></textarea>
          </div>
          <div class="form-row" style="text-align: center;">
            <button>Submit</button>
          </div>
        </form>
